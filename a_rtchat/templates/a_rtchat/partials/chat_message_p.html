<!-- Этот шаблон отвечает за динамическое добавление новых сообщений в интерфейс чата. -->
<div id="chat_messages" hx-swap-oob="beforeend">
<!-- hx-swap-oob="beforeend": Это атрибут HTMX, который говорит браузеру, что обновление содержимого должно происходить "вне стандартного потока" 
(out-of-band), и новое сообщение должно быть добавлено в конец элемента с id="chat_messages". -->

<div class="fade-in-up">
{% include 'a_rtchat/chat_message.html' %}
</div>

<style>
    @keyframes fadeInAndUp {
        from { opacity: 0; transform: translateY(12px); }
        to { opacity: 1; transform: translateY(0px); }
    }
    .fade-in-up {
        animation: fadeInAndUp 0.6s ease;
    }
</style>

<script>scrollToBottom()</script>

</div>
